<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test-webpack-npm</title>
  </head>

  <body>
    <form id="random-form">
      <textarea id="random-area" name="random" rows="4" cols="50"></textarea>
      <button type="submit" data-micromodal-trigger="modal-1">Отправить</button>
    </form>
    <br /><br />
    <button type="button" data-modal-open>Открыть модалку</button>

    <template id="modal">
      <div class="modal">
        <p>I'm a modal created from a DOM element/node.</p>
        <button type="button" data-modal-close>Закрыть</button>
      </div>
    </template>

    <br /><br />
    <div class="siema">
      <div>
        <img
          src="https://images.pexels.com/photos/178932/pexels-photo-178932.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
      </div>
      <div>
        <img
          src="https://images.pexels.com/photos/1050597/pexels-photo-1050597.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
      </div>
      <div>
        <img
          src="https://images.pexels.com/photos/635279/pexels-photo-635279.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt=""
        />
      </div>
    </div>
    <button class="js-prev" data-tippy-content="Prev slide">prev</button>
    <button class="js-next" data-tippy-content="Next slide">next</button>
    <br /><br />
    <select id="single">
      <option value="value 1">Value 1</option>
      <option value="value 2">Value 2</option>
      <option value="value 3">Value 3</option>
    </select>

    <canvas id="myChart" width="400" height="200"></canvas>

    <video id="player" playsinline controls>
      <source
        src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1920_18MG.mp4"
        type="video/mp4"
      />
      <source src="/path/to/video.webm" type="video/webm" />

      <!-- Captions are optional -->
      <track kind="captions" label="English captions" srclang="en" default />
    </video>

    <form id="js-form">
      <label for="textarea"
        >Name
        <input type="text" id="textarea" />
        <button type="submit">Send</button>
      </label>
    </form>

    <ul id="fruit-list"></ul>
    
  </body>
</html>
